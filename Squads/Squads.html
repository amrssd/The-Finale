<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Squads.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Manager</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Squad Manager</h1>
    <div id="form-container">
        <label for="squad-name">Squad Name:</label>
        <input type="text" id="squad-name" placeholder="Enter Squad Name" />
        <div>
            <label for="player-name">Player Name:</label>
            <input type="text" id="player-name" placeholder="Enter Player Name" />
            <button id="add-player">Add Player</button>
        </div>
        <button id="save-squad">Save Squad</button>
    </div>

    <h2>Saved Squads</h2>
    <div id="squad-list"></div>

    <script src="Squads.js"></script>

</body>
</html>
